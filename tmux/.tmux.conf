# Set prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# use vi keys
setw -g mode-keys vi

# copy selection to xclipboard
# https://unix.stackexchange.com/a/131187
bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'

# use mouse
set -g mouse on

# reload config file
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# resize panes using Ctrl-Shift-arrow without prefix
bind -n C-S-Left resize-pane -L
bind -n C-S-Right resize-pane -R
bind -n C-S-Up resize-pane -U
bind -n C-S-Down resize-pane -D

# Try to use ESC+b, ESC+f
# Turn xterm keys (ctrl+left/right etc) back on
#set-window-option -g xterm-keys on

# split panes using e and o
bind e split-window -v -c '#{pane_current_path}'
bind o split-window -h -c '#{pane_current_path}'
unbind '"'
unbind %

# Start windows and panes at 1, not 0 so they can be accessed with num row
set -g base-index 1
setw -g pane-base-index 1

# Manage my own plugins using git submodules.
# Don't bother with tmux-plugin-manager because:
# 1. You can't automate the install on new machines (you have to run I install)
# 2. It is inconsistent with vim plugins
run-shell ~/.tmux/plugins/tmux-sensible/sensible.tmux

